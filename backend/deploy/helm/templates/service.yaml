apiVersion: v1
kind: Service
metadata:
  name: {{ include "fclipboard-backend.fullname" . }}
  labels:
    {{- include "fclipboard-backend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "fclipboard-backend.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
