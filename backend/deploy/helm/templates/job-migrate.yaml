{{- if .Values.migrate.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "fclipboard-backend.fullname" . }}-migrate
  labels:
    {{- include "fclipboard-backend.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "fclipboard-backend.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-postgres
          image: {{ .Values.postgres.image | quote }}
          command: ["/bin/sh","-c"]
          args:
            - |
              until pg_isready -h {{ include "fclipboard-backend.fullname" . }}-postgres -p 5432 -U {{ .Values.postgres.user }}; do
                echo "Waiting for postgres...";
                sleep 2;
              done
      containers:
        - name: migrate
          image: "{{ .Values.migrate.image.repository }}:{{ .Values.migrate.image.tag }}"
          imagePullPolicy: {{ .Values.migrate.image.pullPolicy }}
          command: {{- toYaml .Values.migrate.command | nindent 12 }}
          env:
            - name: DATABASE_URL
              value: {{ .Values.env.databaseUrl | quote }}
{{- end }}
