apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fclipboard-backend.fullname" . }}
  labels:
    {{- include "fclipboard-backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "fclipboard-backend.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "fclipboard-backend.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: backend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: DATABASE_URL
              value: {{ .Values.env.databaseUrl | quote }}
            - name: JWT_SECRET
              value: {{ .Values.env.jwtSecret | quote }}
            - name: ACCESS_TOKEN_EXPIRE_MINUTES
              value: "{{ .Values.env.accessTokenExpireMinutes }}"
            - name: REFRESH_TOKEN_EXPIRE_DAYS
              value: "{{ .Values.env.refreshTokenExpireDays }}"
            - name: CORS_ORIGINS
              value: {{ .Values.env.corsOrigins | quote }}
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
